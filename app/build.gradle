apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "com.ashwinchandlapur.animalsounds"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 8
        versionName "3.1"
    }
    buildTypes {
        release {
            minifyEnabled false
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'

    compile 'com.android.support:appcompat-v7:24.2.0'
    compile 'com.android.support:design:24.2.0'
    compile 'com.wang.avi:library:2.1.3'
    compile 'com.android.support:support-v4:24.2.0'
    compile 'com.google.android.gms:play-services-ads:9.4.0'
    compile 'com.pushbots:pushbots-lib:2.0.13@aar'
    compile 'com.github.javiersantos:MaterialStyledDialogs:1.5.5'
    compile 'com.synnapps:carouselview:0.0.9'
    compile 'com.rm:freedrawview:1.0.0'
    compile 'com.squareup.picasso:picasso:2.5.2'
}
